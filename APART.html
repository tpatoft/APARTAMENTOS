<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- meta tags y enlaces a CSS -->
   </head>
   <body class="main-layout">
      <!-- Loader -->
      <div class="loader_bg">
         <div class="loader"><img src="images/loading.gif" alt="#" /></div>
      </div>

      <!-- Header -->
      <header>
         <div class="header">
            <div class="container-fluid">
               <div class="row">
                  <div class="col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <!-- Logo aquí -->
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- Menú de navegación -->
               </div>
            </div>
         </div>
      </header>

      <!-- Banner con imágenes -->
      <section class="slider_section">
         <!-- Carousel de imágenes -->
      </section>

      <!-- Sección de "Sobre nosotros" -->
      <div class="about">
         <div class="container">
            <div class="row d_flex">
               <div class="col-md-5">
                  <div class="about_img">
                     <figure><img src="images/Plano.jpg" alt="#"/></figure>
                  </div>
               </div>
               <div class="col-md-7">
                  <div class="titlepage">
                     <h2>Apartamento</h2>
                     <p><h5>Altura del techo: 5 metros</h5>
                     <h5>Guardias de seguridad de 24 horas</h5>
                     <h5>Servicios básicos incluidos</h5>
                     <h5>Servicio de limpieza incluido</h5></p>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Sección de imágenes -->
      <div class="glasses_section">
         <div class="container-fluid">
            <div class="row">
               <!-- Aquí se insertan imágenes adicionales -->
            </div>
         </div>
      </div>

      <!-- Sección de contacto -->
      <div id="contact" class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <form id="request" class="main_form">
                     <div class="row">
                        <div class="col-md-12 ">
                           <h3>INICIAR SESION</h3>
                        </div>
                        <div class="col-md-12 ">
                           <input class="contactus" placeholder="Name" type="text" name="Name"> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Phone Number" type="text" name="Phone Number"> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Email" type="email" name="Email">                          
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">INICIAR SESION</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <!-- Mapa -->
      <div class="container-fluid">
         <div class="map_section">
            <div id="map">
               <!-- Mapa de Google Maps aquí -->
            </div>
         </div>
      </div>
   </body>
</html>
